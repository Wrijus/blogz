{% extends "base.html" %}

{% block content %}
    <center><h1>Add a Frakkin Blog</h1></center>
    <form method='post'>
        <label>
            Title for new blog:
            <input type="text" name='task' />
        </label>
        <input type="submit" value='Add Entry' />
    </form>
    <ul>
        {% for task in tasks %}
        <li>{{task}}</li>
        {% endfor %}
    </ul>


    
{% endblock %}
