{% extends "base.html" %}

{% block content %}
<center><h1>Build a smegging Blog!</h1></center>

    {% if blogs|length == 0 %}
    <p>No frellin BLOGZ yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <a href="/blog?id={{blog.id}}"><li>{{blog.title}}</a><br>{{blog.body}}</li>
            <p>written by: <a href="/singleUser?user={{blog.owner_id}}">{{blog.owner.username}}</a></p>
            {% endfor %}
        </ul>
        
    {% endif %}
{% endblock %}
